<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/slider.css">
    <title> jQuery slider </title>
  </head>
  <body>
    <div class="wrapper">
      <div id="slider">
        <img id="1" src="images/numberone.png">
        <img id="2" src="images/numbertwo.png">
        <img id="3" src="images/numberthree.png">
        <img id="4" src="images/numberfour.png">
      </div>

      <a href="#" class="left" onclick="prev(); return false;"> Previous </a>
      <a href="#" class="right" onclick="next(); return false;"> Next </a>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/slider.js"></script>

  </body>
</html>
